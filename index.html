<html lang="en">

<head>
    <title>Task Manager Slide UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    üìù Task Manager
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#add-task-page">Add Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#view-tasks-page">View Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#edit-delete-page">Edit/Delete</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="viewport-wrapper">

        <main class="slide-container">
            <section id="add-task-page" class="slide-page">
                <div class="container">
                    <form class="mt-5 justify-content-center align-items-center" role="search">
                        <label for="taskName" class="text-start form-label col-form-label-lg m-2">Task Name</label>
                        <input class="form-control form-control-lg  m-2" type="search" id="taskName"
                            aria-label="Task Name">
                        <label for="dueDate" class="text-start col-form-label-lg m-2">Due Date</label>
                        <input class="form-control form-control-lg  m-2" type="date" id="dueDate">

                        <div class="mb-3">
                            <label for="taskPriority" class="form-label col-form-label-lg m-2">Task Priority</label>
                            <select class="form-select form-select-lg m-2" name="taskPriority" id="taskPriority">
                                <option selected disabled>Select one</option>
                                <option value="high" class="bg-danger">High</option>
                                <option value="medium" class="bg-success">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>

                        <div class="adtask w-100 d-flex justify-content-center">
                            <button class="btn btn-outline-dark btn-sm w-25 p-3 m-2 align-items-center"
                                type="submit">Add Task</button>
                        </div>
                    </form>
                </div>
            </section>

            <section id="view-tasks-page" class="slide-page">
                <div class="container mt-5">
                    <h2>View All Tasks</h2>
                    <div class="mb-3">
                        <label class="form-label">Filter by Priority:</label>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary priority-filter active" data-priority="all">All</button>
                            <button class="btn btn-sm btn-outline-danger priority-filter" data-priority="high">High</button>
                            <button class="btn btn-sm btn-outline-success priority-filter" data-priority="medium">Medium</button>
                            <button class="btn btn-sm btn-outline-primary priority-filter" data-priority="low">Low</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Task Name</th>
                                    <th>Due Date</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
     
                                <tr>
                                    
                                </tr>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="edit-delete-page" class="slide-page">
                <div class="container mt-5">
                    <h2>Edit & Delete Tasks</h2>
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Task Name</th>
                                <th>Due Date</th>
                                <th>Priority</th>
                                <th>Edit/Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                              
                            </tr>
                           
                        </tbody>
                    </table>

                </div>
            </section>

        </main>
    </div>

    <!-- Bootstrap JS Bundle (Popper is included in this bundle) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Link to your custom script file -->
    <script src="./js/script.js"></script>
</body>

</html>
